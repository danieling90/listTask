<html>

<head>
	<title>ListTask</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="listTask.css">

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
	<script src="listTask.js"></script>
</head>

<body ng-app="todoAp">
	<h2>Lista de Tareas</h2>
	<div ng-controller="ControladorTareas as ctrl">
		<span>{{ctrl.restantes()}} de {{ctrl.tareasRealizadas()}}</span> [ <a class="text-danger" href="" ng-click="ctrl.eliminar()">eliminar</a>		]
		<ul class="unstyled">
			<li ng-repeat="tarea in ctrl.tareas">
				<input type="checkbox" ng-model="tarea.hecho" ng-click="ctrl.toDo(tarea)">
				<span class="hecho-{{tarea.hecho}}">{{tarea.texto}}</span>
			</li>
		</ul>
		<form>
			<input type="texto" size="30" placeholder="Agregar una tarea pendiente" ng-model="ctrl.textoNuevaTarea">
			<button class="btn btn-primary" type="submit" ng-click="ctrl.agregarTarea()">Agregar</button>
		</form>
	</div>
</body>

</html>
